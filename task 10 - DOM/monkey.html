<html>
    <head>
        <style>
            body{
                margin: 50px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .div-1{
                width: 300px;
                height: 300px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <div class="div-1">
            <img src="images/hear-no-evil-monkey_1f649.png" alt="" id="gimg">
        </div>
        <script>
            var image=document.querySelector('#gimg');
            image.addEventListener('click',function(){
                if(image.src.match("images/hear-no-evil-monkey_1f649.png")){
                    image.src='images/see-no-evil-monkey_1f648.png'
                }else{
                    image.src='images/hear-no-evil-monkey_1f649.png'
                }
            });
            
        </script>
    </body>
</html>
